<body onload="nextQuestion()">
    <div class="quiz-box">
        <div class="header">
            <h1>Quiz App</h1>
             <div class="timer-box">
             <img src="clock.png" height="24" alt="">
             <h2 class="quiz-timer" id="timer">
                2:0
            </h2>
           </div>
        </div>
        <div>
          
            <p class="question" id="ques"></p>
            <br>
            <div class="answer">
                <input value="1" onclick="clicked()" id="input1" name="options" type="radio" class="option">
                <label id="opt1" for="input1">
                    
                </label>
            </div>
            <br>
            <br>
            <div class="answer">
                <input value="2" onclick="clicked()" id="input2" name="options" type="radio" class="option">
            <label id="opt2" for="input2"></label>
            </div>
            <br>
            <br>
            <div class="answer">
                <input value="3" onclick="clicked()" id="input3" name="options" type="radio" class="option">
            <label id="opt3" for="input3"></label>
            </div>
            <br>
            <br>
            <button class="next-btn" id="btn" disabled onclick="nextQuestion()">Next</button>
        </div>
          Your Score is <h2 id="result"></div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="app.js"></script>
